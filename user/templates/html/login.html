{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <title>LogIn Form</title>

  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{% static 'style/login.css' %}">

</head>

<body>
  <form action="{% url 'user:login' %}" method="post">
      {% csrf_token %}
  <div id="login-button">
  <img src="https://dqcgrsy5v35b9.cloudfront.net/cruiseplanner/assets/img/icons/login-w-icon.png">
</div>
<div id="container">
  <h1>Войти</h1>
  <span class="close-btn">
    <img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png">
  </span>
    <div class="col-sm-8 mb-3">
                    <label for="{{ form_login.email.id_for_label }}">
                    </label>
                    {{ form_login.email }}
                </div>
    <div class="col-sm-8 mb-3">
                    <label for="{{ form_login.password.id_for_label }}">
                    </label>
                    {{ form_login.password }}
                </div>

      <div class="login">
    <button type="submit" value="Авторизация" class="login" name="login" src="{% url 'user:login' %}">Войти</button>
      </div>

    <div id="remember-container">
      <span id="forgotten" >Забыли пароль?</span>
    </div>

</div>
</form>
